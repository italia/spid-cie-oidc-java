
server:
   error:
      # This is an example project for developers. We could expose stacktrace
      include-stacktrace: always

spring:
   mvc:
      static-path-pattern: /static/**
   datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:file:${user.home}/oidc-rp
      username: sa 
      password: password
      initialization-mode: always
      initialize: true
      schema: classpath:/sql/schema.sql
   jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
         ddl-auto: none
      open-in-view: false
      show-sql: false
   h2:
      console:
         enabled: true
         path: /h2-console
         settings:
            trace: false
            web-allow-others: false

oidcfed:
   # required for onboarding checks and also for all the leafs
   default-trust-anchor: "http://127.0.0.1:8000/"

   # List of trust anchors
   trust-anchors:
   - ${oidcfed.default-trust-anchor}

   # Map of known OPs and related Trust Anchor. We need "[]" to use an URL as key
   identity-providers:
      "[http://127.0.0.1:8000/oidc/op/]": ${oidcfed.default-trust-anchor}
      "[http://127.0.0.1:8002/]": ${oidcfed.default-trust-anchor}

   relying-party:
      application-name: "SpringBoot RP Sample"
      application-type: "web"
      contacts:
      - "dev@example.com"
      #response-types  only "code" allowed
